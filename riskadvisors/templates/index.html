<!DOCTYPE html>
<html ng-app="angularJsStub">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1 class="text-center">API to Transfer any Excel file to Database with table schema <small>For RiskAdvisors</small></h1>
            <h6 class="text-center">This app dynamically parses table schema of excel sheet and saves it to a SQL database</h6>
        </header>
        <section class="container" style="align:center">
            <div class="row text-center">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    
            <h4 class="text-center">Upload Xlsx file</h4>
            <form class="form-horizontal" action="" method=post enctype=multipart/form-data>
                
                    <div class="form-group">
                        <label>Select File</label>
                        <input class="form-control" type='file' name=file>
                    </div>
                    <div class="form-group">
                        <label>Choose Table name to Store in Database</label>
                        <input class="form-control" type='text' name=table_name value= {{ table_name }} >
                    </div>
                    <button class="btn btn-default" type='submit'>Upload</button>
                    <p>For big files or slow upload speeds it is advised to use dropbox link option to prevent application timeout</p>
            
            </form>
            <h2>OR</h2>
            <form class="form-horizontal" action="" method=post>
                <div class="form-group">
                    <label> Enter Dropbox file url </label>
                    <input class="form-control" type='text' name=file_url value=https://www.dropbox.com/s/u2qc5spn784miud/stockbook.xlsx?dl=0> 
                </div>
                <div class="form-group">
                    <label>Choose Table name to Store in Database: </label>
                    <input class="form-control" type='text' name=table_name value= {{ table_name }} >
                </div>
                <button class="btn btn-default" type=submit>Submit</button>
            </form>
                </div>
            </div>
        </section>


    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
    </body>
</html>
